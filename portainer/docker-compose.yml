---
services:
  portainer-agent:
    image: portainer/agent:latest
    container_name: portainer-agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - 9001:9001
    restart: unless-stopped
    networks:
      - docker_net
networks:
    docker_net:
      external: true
